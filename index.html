<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Iniciar sesion</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="main">
        <div id="logopart" class="part">
            <img id="people" class="images" src="img/personas.png">
            <img id="logo" class="images" src="img/facebook-logo.png">
            <div id="textini">
                <h1>Facebook</h1>
                <p id="textbienvenda">Facebook te comunica y te ayuda a compartir momentos con las personas que forman parte de tu vida</p>
            </div>    
        </div>
        <div id="loginDisplay" class="part">
            <form method="POST" action="html/bienvenida.html">
                <div id="text">
                    <h2>Iniciar sesión</h2>
                </div>
                <div id="datainputs">
                    <input class="inputs" type="text" placeholder="Número de teléfono o correo electrónico" name="username">
                    <input class="inputs" type="password" placeholder="Contraseña" name="password"> 
                </div>  
                <input class="buttom" type="submit">
                <button class="buttom" onclick="location.href='html/olvidopassword.html'">¿Olvidó su contraseña?</button>
            </form>
        </div>
    </div>
</body>
</html>
